<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>ガチャブル</title>
</head>
<body>
    <script src="./Music/BGM.js"></script>
    <script src="./Music/Se.js"></script>

    <h1>おいらはビィ。こいつはガチャピン。</h1>
    <div id="btn-first">
        <p><input type="button" value="ガチャを引く" onclick="Se(1)" id="btn-text"></p>
    </div>
    <div id="btn-thereafter">
        <p><input type="button" value="引きなおす" onclick="Se(1)" id="restart"></p>
        <p><input type="button" value="編成" onclick="Se(2)" id="formation"></p>
    </div>

    <script>
    document.querySelector("#btn-thereafter").style.display="none";
    document.querySelector("#btn-text").addEventListener("click",(e)=>{
        document.querySelector("#btn-first").style.display="none";
        document.querySelector("#btn-thereafter").style.display="block";
    });
    </script>
    <div id="BGMPlay">
        <input type="button" onclick="PlayBGM()" value="クリック"id="pB">
    </div>
    <div id="BGMStop">
        <input type="button" onclick="StopBGM()" value="♪"id="sB">
    </div>
    <script>
        document.querySelector("#BGMStop").style.display = "none";
        document.querySelector("#pB").addEventListener("click",(e)=>{
            document.querySelector("#BGMPlay").style.display="none";
            document.querySelector("#BGMStop").style.display="block";
        });
        document.querySelector("#sB").addEventListener("click", (e) => {
            document.querySelector("#BGMStop").style.display = "none";
            document.querySelector("#BGMPlay").style.display = "block";
        });
    </script>
    <audio id="BGM" preload="auto">
        <source src="./Music/bgm_maoudamashii_fantasy14.mp3" type="audio/mp3">
    </audio>
    <audio id="Se01" preload="auto">
        <source src="./Music/mens-ou1.mp3" type="audio/mp3">
    </audio>
    <audio id="Se02" preload="auto">
        <source src="./Music/decision7.mp3" type="audio/mp3">
    </audio>
</body>
</html>
